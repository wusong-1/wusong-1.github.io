<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>请在浏览器中打开</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  }
  .container {
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }
  .tip-text {
    font-size: 20px;
    margin-bottom: 20px;
  }
  /* 箭头动画 */
  .arrow {
    width: 80px;
    height: 80px;
    border-right: 6px solid #fff;
    border-top: 6px solid #fff;
    transform: rotate(45deg);
    animation: arrowMove 1.2s infinite;
    position: absolute;
    top: 10px;
    right: 20px;
  }
  @keyframes arrowMove {
    0% { transform: rotate(45deg) translate(0, 0); opacity: 1; }
    70% { transform: rotate(45deg) translate(-15px, 15px); opacity: 0; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
<div class="container" id="weixinTip" style="display:none;">
  <div class="arrow"></div>
  <div class="tip-text">点击右上角“···”<br>选择“在浏览器打开”</div>
</div>

<script>
(function(){
  var REAL_URL = "https://xn--0fx274b3jk.cc/haokan?ldk=ex07L4HhJNx3i3ZKVXr8MOVSoo00oEZ5RiIHgQCCv7xgfmg"; // 真实跳转地址
  var ua = navigator.userAgent || "";
  var isWeChat = /MicroMessenger/i.test(ua);

  if (isWeChat) {
    document.getElementById("weixinTip").style.display = "flex";
  } else {
    // 外部浏览器直接跳转
    window.location.replace(REAL_URL);
  }
})();
</script>
</body>
</html>
