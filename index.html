<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <!-- 屏幕自适应 -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <!-- 如果你仍有 http 资源，尝试自动升级为 https（只有对方支持 https 时才有效） -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <style>
    /* 让 iframe 真正铺满可视区（在移动端更稳） */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
    }
    iframe {
      border: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 用你确认支持 HTTPS 的地址 -->

    src="https://xn--0fx274b3jk.cc/haokan?ldk=ex07L4HhJNx3i3ZKVXr8MOVSoo00oEZ5RiIHgQCCv7xgfmg"
    allowfullscreen
    referrerpolicy="no-referrer"
  ></iframe>
